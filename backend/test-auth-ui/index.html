<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth API Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Auth API Tester</h1>
        
        <!-- Login Section -->
        <div class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginResult" class="result"></div>
        </div>

        <!-- Register Section -->
        <div class="section">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="text" id="registerJobTitle" placeholder="Job Title" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <label>
                    <input type="checkbox" id="registerIsDeveloper"> Is Developer?
                </label>
                <button type="submit">Register</button>
            </form>
            <div id="registerResult" class="result"></div>
        </div>

        <!-- Get Current User -->
        <div class="section">
            <h2>Get Current User</h2>
            <button onclick="getCurrentUser()">Get My Info</button>
            <div id="currentUserResult" class="result"></div>
        </div>

        <!-- Refresh Token -->
        <div class="section">
            <h2>Refresh Token</h2>
            <button onclick="refreshToken()">Refresh Token</button>
            <div id="refreshTokenResult" class="result"></div>
        </div>

        <!-- Change Password -->
        <div class="section">
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <input type="password" id="currentPassword" placeholder="Current Password" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="submit">Change Password</button>
            </form>
            <div id="changePasswordResult" class="result"></div>
        </div>

        <!-- Get All Users -->
        <div class="section">
            <h2>Get All Users</h2>
            <button onclick="getAllUsers()">Get All Users</button>
            <div id="allUsersResult" class="result"></div>
        </div>

        <!-- Token Storage Info -->
        <div class="section">
            <h2>Token Info</h2>
            <div id="tokenInfo">
                <p>Token: <span id="tokenStatus">Not set</span></p>
                <button onclick="clearTokens()">Clear Tokens</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
